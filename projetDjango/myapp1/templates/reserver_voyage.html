<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Voyage</title>
</head>
<body>
    <h1>Réservation de Voyage</h1>
    <form method="post">
        {% csrf_token %}
        <label for="places_reservees">Nombre de places à réserver:</label>
        <input type="number" name="places_reservees" min="1" required><br>
        <button type="submit">Réserver</button>
    </form>
</body>
</html>
